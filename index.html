<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="my_style.css">
        <title>Your Page Title</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <style>
        div {
  width: 100px;
  height: 100px;
  background-color: red;
  position: relative;
  animation-name: example;
  animation-duration: 4s;
}

@keyframes example {
  0%   {background-color:red; left:0px; top:0px;}
  25%  {background-color:yellow; left:600px; top:0px;}
  50%  {background-color:white; left:600px; top:135px;}
  75%  {background-color:orange; left:0px; top:135px;}
  100% {background-color:red; left:0px; top:0px;}
}
    </style>
    
    </head>

    <body>
<h1>Welcome to my webpage</h1>
<div></div>
<button type="button" class="btn btn-primary">Primary 
<button type="button" class="btn btn-secondary">Secondary 
<button type="button" class="btn btn-success"> Success
<button type="button" class="btn btn-danger">Danger
<button type="button" class="btn btn-warning">Warning 
<button type="button" class="btn btn-info">Info 
<button type="button" class="btn btn-light">Light
<button type="button" class="btn btn-dark">Dark
</button>
<img src="https://ih1.redbubble.net/image.1691132638.5311/flat,750x,075,f-pad,750x1000,f8f8f8.jpg">
</body>
</html>
